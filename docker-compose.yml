services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otpdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/otpdb
      - FERNET_KEY=${FERNET_KEY}
      - CORS_ORIGINS=http://localhost:${FRONTEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"

volumes:
  db_data:
